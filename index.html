<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #main{
            width:1000px;
            float:left;
        }
        body{
            background-color: #233c61
        }
        .pawns{
            width:45px;
            height:45px;
            border-radius:200px;
            position:absolute;
            border: 1px solid black;
            align-content: center;
        }
        #board{
            background:url("ludomap.png") no-repeat;
            width: 1002px;
            height:1333px;
            margin-top:400px;
        }
        #uselesstext1{
            float:left;
            padding-left:10px;
            padding-right:10px;
        }
        footer{
            font-size:larger;
            color:darkred;
        }
    </style>
    <script src="Ludo-game.js"></script>
</head>
<body>
    <div id="main">
    <div id="board"></div>
<!--<button type="button" onclick="stepLeft()">Left</button>
    <button type="button" onclick="stepRight()">Right</button>
    <button type="button" onclick="stepUp()">Top</button>
    <button type="button" onclick="stepDown()">Bottom</button>-->

    <button type="button" id="green">Green</button>
    <button type="button" id="blue">Blue</button>
    <button type="button"  id="yellow">Yellow</button>-->

    <div id="dice" onclick="randomNum()" style="background-image:url(https://www.animatedimages.org/data/media/710/animated-dice-image-0005.gif);background-size:contain; width:50px;height:50px; float:left;"></div>
    <!-- red pawns  start top 28 left 318-->
    <div class="pawns" id="redpawn1"    onclick="randomMove('red',1)"       style="background-color:red;top:517px;left:718px;"></div>
    <div class="pawns" id="redpawn2"    onclick="randomMove('red',2)"       style="background-color:red;top:652px;left:720px;"></div>
    <div class="pawns" id="redpawn3"    onclick="randomMove('red',3)"       style="background-color:red;top:517px;left:850px;"><div class="pawns" id="redpawn3inside" style=" width: 22px ; height: 22px ; position: relative ; margin: 10px ; background-color: red ;""></div></div>
    <div class="pawns" id="redpawn4"    onclick="randomMove('red',4)"       style="background-color:red;top:646px;left:850px;"></div>

    <!-- yellow pawns  start top 523 left 218-->
    <div class="pawns" id="yellowpawn1" onclick="randomMove('yellow',1)"    style="background-color:yellow;top:1122px;left:113px;"></div>
    <div class="pawns" id="yellowpawn2" onclick="randomMove('yellow',2)"    style="background-color:yellow;top:1117px;left:243px;"></div>
    <div class="pawns" id="yellowpawn3" onclick="randomMove('yellow',3)"    style="background-color:yellow;top:1252px;left:116px;"></div>
    <div class="pawns" id="yellowpawn4" onclick="randomMove('yellow',4)"    style="background-color:yellow;top:1252px;left:243px;"></div>

    <!-- green pawns  start top 227 left 22-->
    <div class="pawns" id="greenpawn1"  onclick="randomMove('green',1)"     style="background-color:green;top:517px;left:116px;"></div>
    <div class="pawns" id="greenpawn2"  onclick="randomMove('green',2)"     style="background-color:green;top:517px;left:243px;"></div>
    <div class="pawns" id="greenpawn3"  onclick="randomMove('green',3)"     style="background-color:green;top:650px;left:113px;"></div>
    <div class="pawns" id="greenpawn4"  onclick="randomMove('green',4)"     style="background-color:green;top:650px;left:243px;"></div>

    <!-- blue pawns  start top 326 left 515-->
    <div class="pawns" id="bluepawn1"   onclick="randomMove('blue',1)"      style="background-color:blue;top:517px;left:490px;"></div>
    <div class="pawns" id="bluepawn2"   onclick="randomMove('blue',2)"      style="background-color:blue;top:517px;left:395px;"></div>
    <div class="pawns" id="bluepawn3"   onclick="randomMove('blue',3)"      style="background-color:blue;top:652px;left:442px;"></div>
    <div class="pawns" id="bluepawn4"   onclick="randomMove('blue',4)"      style="background-color:blue;top:652px;left:442px;"></div>


    <h4 id="uselesstext1">It`s </h4><h3 id="player" style="float:left; color:red">red</h3><h4 id="uselesstext2">s turn</h4>
    <p id="badtext" style="float:left;"></p>
    </div>
    <footer title="Copyright by Slavi Koen" id="copyright">FOR ME</footer>
    <script defer src="src/index.js" charset="utf-8"></script>
    <script>
        var currPos = 0;
        var step = 67.5;
        var currcolor = "";
        var NumOfPaw = "";
        var num = 0;
        var clicked = false;
        var currpawn = "";
        var allcolor = ["red", "blue", "green", "yellow"];
        var pawnOut = {red:0,blue:0,green:0,yellow:0}
        function HaveHover() {
            var count = 0;
            var toKill = "";
            for (var i = 0; i < allcolor.length; i++) {
                for (var n = 1; n <= 4; n++) {
                    var firstPawn = document.getElementById(allcolor[i] + "pawn" + n);
                    var secondPawn=document.getElementById(currpawn);
                    if (firstPawn.style.top==secondPawn.style.top&&firstPawn.style.left==secondPawn.style.left&&currcolor!=allcolor[i]&&currPos+num<44) {
                        count++;
                        toKill = allcolor[i] + "pawn" + n;
                        return toKill;
                    }
                }
            }
            return false;
        }
        function Stuck() {
            var text = document.getElementById('player');
            if (onboard[currpawn] == 0||currPos+num>44) {
                if (DontHaveOtherFree()||currPos+num>44) {
                    var badtext = document.getElementById('badtext');
                    badtext.innerText = "Unfortunatlly you stuck";
                    clicked = false;
                    var dice = document.getElementById('dice');
                    dice.style.backgroundImage = "url(https://www.animatedimages.org/data/media/710/animated-dice-image-0005.gif)";
                    window.setTimeout(changePlayer, 1000);
                }
            }
        }
        function changePlayer() {
            if (num != 6){
            var text = document.getElementById('player');
            switch (text.innerText) {
                case "red": text.innerText = text.style.color = "blue"; break;
                case "blue": text.innerText = text.style.color = "yellow"; break;
                case "yellow": text.innerText = text.style.color = "green"; break;
                case "green": text.innerText = text.style.color = "red"; break;
            }
            }
            var badtext = document.getElementById('badtext');
            badtext.innerText = "";
            var dice = document.getElementById('dice');
            dice.style.backgroundImage = "url(https://www.animatedimages.org/data/media/710/animated-dice-image-0005.gif)";
        }
        var positions = {
            redpawn1: 0, redpawn2: 0, redpawn3: 0, redpawn4: 0,
            bluepawn1: 0, bluepawn2: 0, bluepawn3: 0, bluepawn4: 0,
            greenpawn1: 0, greenpawn2: 0, greenpawn3: 0, greenpawn4: 0,
            yellowpawn1: 0, yellowpawn2: 0, yellowpawn3: 0, yellowpawn4: 0
        };
        var onboard = {
            redpawn1: 0, redpawn2: 0, redpawn3: 0, redpawn4: 0,
            bluepawn1: 0, bluepawn2: 0, bluepawn3: 0, bluepawn4: 0,
            greenpawn1: 0, greenpawn2: 0, greenpawn3: 0, greenpawn4: 0,
            yellowpawn1: 0, yellowpawn2: 0, yellowpawn3: 0, yellowpawn4: 0
        };
        function DontHaveOtherFree() {
            var text = document.getElementById('player');
            for (var i = 1; i <=4; i++) {
                if (onboard[text.innerText + "pawn" + i] == 1 || positions[text.innerText + "pawn" + i]+num>=44) return false;
            }
            return true;
        }
        function CheckForWinner() {
            if (pawnOut[currcolor] == 4) {
                var dice = document.getElementById("dice");
                var player = document.getElementById("player");
                var uselesstext1 = document.getElementById("uselesstext1");
                var uselesstext2 = document.getElementById("uselesstext2");
                dice.innerText = "";
                dice.style.visibility = "hidden";
                uselesstext1.innerText = "";
                uselesstext2.innerText = "";
                player.innerText = "The Winner is the "+currcolor+" player";
            }
        }
        function stepDown() {
            var doc = document.getElementById(currcolor + "pawn"+NumOfPaw);
            var curr = Number(doc.style.top.replace(/[a-z]/g, ''));
            doc.style.top = (curr+step)+'px';
            currPos++;
        }
        function stepUp() {
            var doc = document.getElementById(currpawn);
            var curr = Number(doc.style.top.replace(/[a-z]/g, ''));
            doc.style.top = (curr - step) + 'px';
            currPos++;
        }
        function stepLeft() {
            var doc = document.getElementById(currpawn);
            var curr = Number(doc.style.left.replace(/[a-z]/g, ''));
            doc.style.left = (curr - step) + 'px';
            currPos++;
        }
        function stepRight() {
            var doc = document.getElementById(currpawn);
            var curr = Number(doc.style.left.replace(/[a-z]/g, ''));
            doc.style.left = (curr + step) + 'px';
            currPos++;
        }
        var stepsRed = [];
        var stepsYellow = [];
        var stepsBlue =[];
        var stepsGreen =[];
        function pushSteps(value, steps, count) {
            for (i = 0; i < count; i++) steps.push(value);
        }
        //Red pawns path
        pushSteps(stepDown,stepsRed,4);
        pushSteps(stepRight, stepsRed,6);
        pushSteps(stepDown, stepsRed,2);
        pushSteps(stepLeft, stepsRed,5);
        pushSteps(stepDown, stepsRed,6);
        pushSteps(stepLeft, stepsRed,2);
        pushSteps(stepUp, stepsRed,5);
        pushSteps(stepLeft, stepsRed,6);
        pushSteps(stepUp, stepsRed,2);
        pushSteps(stepRight, stepsRed,5);
        pushSteps(stepUp, stepsRed,6);
        pushSteps(stepRight, stepsRed,1);
        pushSteps(stepDown, stepsRed,6);
        //Yellow pawns path

        pushSteps(stepUp, stepsYellow,4);
        pushSteps(stepLeft, stepsYellow,6);
        pushSteps(stepUp, stepsYellow,2);
        pushSteps(stepRight, stepsYellow,5);
        pushSteps(stepUp, stepsYellow,6);
        pushSteps(stepRight, stepsYellow,2);
        pushSteps(stepDown, stepsYellow,5);
        pushSteps(stepRight, stepsYellow,6);
        pushSteps(stepDown, stepsYellow,2);
        pushSteps(stepLeft, stepsYellow,5);
        pushSteps(stepDown, stepsYellow,6);
        pushSteps(stepLeft, stepsYellow,1);
        pushSteps(stepUp, stepsYellow,6);

        //Blue pawns path
        pushSteps(stepLeft, stepsBlue,4);
        pushSteps(stepDown, stepsBlue,6);
        pushSteps(stepLeft, stepsBlue,2);
        pushSteps(stepUp, stepsBlue,5);
        pushSteps(stepLeft, stepsBlue,6);
        pushSteps(stepUp, stepsBlue,2);
        pushSteps(stepRight, stepsBlue,5);
        pushSteps(stepUp, stepsBlue,6);
        pushSteps(stepRight, stepsBlue,2);
        pushSteps(stepDown, stepsBlue,5);
        pushSteps(stepRight, stepsBlue,6);
        pushSteps(stepDown, stepsBlue,1);
        pushSteps(stepLeft, stepsBlue,6);

        //Green pawns path
        pushSteps(stepRight, stepsGreen,4);
        pushSteps(stepUp, stepsGreen,6);
        pushSteps(stepRight, stepsGreen,2);
        pushSteps(stepDown, stepsGreen,5);
        pushSteps(stepRight, stepsGreen,6);
        pushSteps(stepDown, stepsGreen,2);
        pushSteps(stepLeft, stepsGreen,5);
        pushSteps(stepDown, stepsGreen,6);
        pushSteps(stepLeft, stepsGreen,2);
        pushSteps(stepUp, stepsGreen,5);
        pushSteps(stepLeft, stepsGreen,6);
        pushSteps(stepUp, stepsGreen,1);
        pushSteps(stepRight, stepsGreen, 6);
        function ResetPawn(victim) {
            onboard[victim] = 0;
            positions[victim] = 0;
            var pawnToMove = document.getElementById(victim);
            switch (victim) {
                case "redpawn1": pawnToMove.style.top = 517 + "px"; pawnToMove.style.left = 718 + "px"; break;
                case "redpawn2": pawnToMove.style.top = 652 + "px"; pawnToMove.style.left = 720 + "px"; break;
                case "redpawn3": pawnToMove.style.top = 517 + "px"; pawnToMove.style.left = 850 + "px"; break;
                case "redpawn4": pawnToMove.style.top = 646 + "px"; pawnToMove.style.left = 850 + "px"; break;
                case "bluepawn1": pawnToMove.style.top = 451 + "px"; pawnToMove.style.left = 490 + "px"; break;
                case "bluepawn2": pawnToMove.style.top = 451 + "px"; pawnToMove.style.left = 395 + "px"; break;
                case "bluepawn3": pawnToMove.style.top = 652 + "px"; pawnToMove.style.left = 442 + "px"; break;
                case "bluepawn4": pawnToMove.style.top = 652 + "px"; pawnToMove.style.left = 442 + "px"; break;
                case "greenpawn1": pawnToMove.style.top = 149 + "px"; pawnToMove.style.left = 93 + "px"; break;
                case "greenpawn2": pawnToMove.style.top = 102 + "px"; pawnToMove.style.left = 140 + "px"; break;
                case "greenpawn3": pawnToMove.style.top = 55 + "px"; pawnToMove.style.left = 93 + "px"; break;
                case "greenpawn4": pawnToMove.style.top = 102 + "px"; pawnToMove.style.left = 47 + "px"; break;
                case "yellowpawn1": pawnToMove.style.top = 451 + "px"; pawnToMove.style.left = 47 + "px"; break;
                case "yellowpawn2": pawnToMove.style.top = 451 + "px"; pawnToMove.style.left = 140 + "px"; break;
                case "yellowpawn3": pawnToMove.style.top = 652 + "px"; pawnToMove.style.left = 93 + "px"; break;
                case "yellowpawn4": pawnToMove.style.top = 652 + "px"; pawnToMove.style.left = 93 + "px"; break;

            }
        }
        function randomNum() {
            if (!clicked) {
                num = Math.floor((Math.random() * 6) + 1);;
                var dice = document.getElementById('dice');
                dice.style.backgroundImage = "url(dice" + num + ".png)";
                clicked = true;
            }
            if (num != 6&&DontHaveOtherFree()) {
                var bad = document.getElementById('badtext');
                bad.innerText = "Unfortunatlly you stuck";
                window.setTimeout(changePlayer, 1000);
                clicked = false;
            }
        }
        function randomMove(Color, paw) {
            var text = document.getElementById('player');
            NumOfPaw = paw;
            currcolor = Color;
            currpawn = currcolor + "pawn" + NumOfPaw;
            currPos = positions[currpawn];
            if (num + currPos > 44) {
                Stuck();
            }
            else {
                if (clicked) {
                    var position = currPos;
                    if (text.innerText == currcolor) {
                        if (onboard[currpawn] === 1 || num === 6) {
                            if (onboard[currpawn] === 0) {
                                var doc = document.getElementById(currpawn);
                                var curr = Number(doc.style.left.replace(/[a-z]/g, ''));
                                switch (Color) {
                                    case "red":
                                        doc.style.left = 553 + 'px';
                                        doc.style.top = 480 + "px";
                                        break;

                                    case "yellow":
                                        doc.style.left = 219 + 'px';
                                        doc.style.top = 523 + "px";
                                        break;

                                    case "blue":
                                        doc.style.left = 516 + 'px';
                                        doc.style.top = 325 + "px";
                                        break;

                                    case "green":
                                        doc.style.left = 21 + 'px';
                                        doc.style.top = 226 + "px";
                                        break;
                                }
                                onboard[currpawn] = 1;
                            }
                            else {
                                switch (Color) {
                                    case "red":
                                        for (i = currPos; i < position + num; i++) {
                                            stepsRed[i]();
                                        }
                                        break;

                                    case "yellow":
                                        for (i = currPos; i < position + num; i++) {
                                            stepsYellow[i]();
                                        }
                                        break;

                                    case "blue":
                                        for (i = currPos; i < position + num; i++) {
                                            stepsBlue[i]();
                                        }
                                        break;

                                    case "green":
                                        for (i = currPos; i < position + num; i++) {
                                            stepsGreen[i]();
                                        }
                                        break;
                                }
                                positions[currpawn] = currPos;
                                var victim = HaveHover();
                                if (victim != false) {
                                    ResetPawn(victim);
                                }
                                if (currPos == 44) { pawnOut[currcolor]++; onboard[currpawn] = 0; positions[currpawn] = 0; document.getElementById(currpawn).style.visibility = "hidden"; };
                                CheckForWinner();
                                changePlayer();
                            }
                            num = 0;
                            clicked = false;
                            var dice = document.getElementById('dice');
                            dice.style.backgroundImage = "url(https://www.animatedimages.org/data/media/710/animated-dice-image-0005.gif)";
                        }
                        else Stuck();
                    }
                }
            }
        }
    </script>
</body>
